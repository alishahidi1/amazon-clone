<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Projects</title>
    <link rel="stylesheet" href="styles/dom-projects.css">
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button subscribe-button" onclick="subscribe();">
        Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input cost-input" type="text" placeholder="Cost of order" 
    onkeydown="handleCostKeyDown(event);">
    <button class="calculate-button" onclick="
        calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script src="scripts/dom-projects.js"></script>
</body>
</html>
